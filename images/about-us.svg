<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- 团队轮廓 -->
  <g transform="translate(400, 300)">
    <!-- 人物1 -->
    <g transform="translate(-200, 0)">
      <!-- 头部 -->
      <circle cx="0" cy="-100" r="50" fill="#0078d4" opacity="0.8"/>
      <!-- 身体 -->
      <rect x="-40" y="-50" width="80" height="150" rx="10" fill="#0078d4" opacity="0.8"/>
      <!-- 手臂 -->
      <rect x="-80" y="-30" width="40" height="20" rx="10" fill="#0078d4" opacity="0.8"/>
      <rect x="40" y="-30" width="40" height="20" rx="10" fill="#0078d4" opacity="0.8"/>
      <!-- 腿部 -->
      <rect x="-35" y="100" width="25" height="80" rx="10" fill="#0078d4" opacity="0.8"/>
      <rect x="10" y="100" width="25" height="80" rx="10" fill="#0078d4" opacity="0.8"/>
    </g>
    
    <!-- 人物2 -->
    <g transform="translate(0, -20)">
      <!-- 头部 -->
      <circle cx="0" cy="-100" r="50" fill="#0078d4" opacity="0.9"/>
      <!-- 身体 -->
      <rect x="-40" y="-50" width="80" height="150" rx="10" fill="#0078d4" opacity="0.9"/>
      <!-- 手臂 -->
      <rect x="-80" y="-30" width="40" height="20" rx="10" fill="#0078d4" opacity="0.9"/>
      <rect x="40" y="-30" width="40" height="20" rx="10" fill="#0078d4" opacity="0.9"/>
      <!-- 腿部 -->
      <rect x="-35" y="100" width="25" height="80" rx="10" fill="#0078d4" opacity="0.9"/>
      <rect x="10" y="100" width="25" height="80" rx="10" fill="#0078d4" opacity="0.9"/>
    </g>
    
    <!-- 人物3 -->
    <g transform="translate(200, 0)">
      <!-- 头部 -->
      <circle cx="0" cy="-100" r="50" fill="#0078d4" opacity="0.8"/>
      <!-- 身体 -->
      <rect x="-40" y="-50" width="80" height="150" rx="10" fill="#0078d4" opacity="0.8"/>
      <!-- 手臂 -->
      <rect x="-80" y="-30" width="40" height="20" rx="10" fill="#0078d4" opacity="0.8"/>
      <rect x="40" y="-30" width="40" height="20" rx="10" fill="#0078d4" opacity="0.8"/>
      <!-- 腿部 -->
      <rect x="-35" y="100" width="25" height="80" rx="10" fill="#0078d4" opacity="0.8"/>
      <rect x="10" y="100" width="25" height="80" rx="10" fill="#0078d4" opacity="0.8"/>
    </g>
  </g>
  
  <!-- 清洁工具 -->
  <g transform="translate(400, 450)" fill="#333333" opacity="0.7">
    <!-- 扫帚 -->
    <g transform="translate(-250, 0) rotate(-30)">
      <rect x="-10" y="-100" width="20" height="200" rx="5" fill="#555"/>
      <path d="M-40,-100 L40,-100 L30,-50 L-30,-50 Z" fill="#777"/>
    </g>
    
    <!-- 拖把 -->
    <g transform="translate(0, 0) rotate(10)">
      <rect x="-10" y="-120" width="20" height="220" rx="5" fill="#555"/>
      <rect x="-50" y="100" width="100" height="20" rx="5" fill="#777"/>
      <g transform="translate(0, 110)">
        <rect x="-45" y="0" width="90" height="40" rx="5" fill="#999"/>
        <line x1="-40" y1="10" x2="40" y2="10" stroke="#555" stroke-width="2"/>
        <line x1="-40" y1="20" x2="40" y2="20" stroke="#555" stroke-width="2"/>
        <line x1="-40" y1="30" x2="40" y2="30" stroke="#555" stroke-width="2"/>
      </g>
    </g>
    
    <!-- 喷雾瓶 -->
    <g transform="translate(250, 0) rotate(-10)">
      <rect x="-20" y="-40" width="40" height="120" rx="10" fill="#0078d4" opacity="0.9"/>
      <rect x="-15" y="-70" width="30" height="30" rx="5" fill="#555"/>
      <path d="M-15,-70 L-25,-90 L-5,-100 L15,-90 L15,-70 Z" fill="#777"/>
    </g>
  </g>
  
  <!-- 装饰元素 -->
  <g fill="#0078d4" opacity="0.2">
    <circle cx="100" cy="100" r="30"/>
    <circle cx="150" cy="150" r="20"/>
    <circle cx="700" cy="100" r="30"/>
    <circle cx="650" cy="150" r="20"/>
    <circle cx="100" cy="500" r="30"/>
    <circle cx="150" cy="450" r="20"/>
    <circle cx="700" cy="500" r="30"/>
    <circle cx="650" cy="450" r="20"/>
  </g>
</svg>